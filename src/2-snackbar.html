<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="./img/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./1-timer.html">1-timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./2-snackbar.html">2-snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to snackbar
        </h1>
        <load src="./partials/back-link.html" />
      </div> -->

      <form class="form container">
        <label class="form-label">
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>

        <fieldset class="form-fieldset">
          <legend class="form-legend">State</legend>
          <label class="form-radio-label">
            <input
              class="form-radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="form-radio-label">
            <input
              class="form-radio"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="form-btn" type="submit">Create notification</button>
      </form>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
